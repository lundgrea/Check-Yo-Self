<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Check Yo'Self</title>
    <link rel="normalize-stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="header__header">
      <h1>CHECK <span id="header__h1">YO'</span> SELF</h1>
      <div class="header__div-search">
        <img src="images/search.svg" alt="Search Button" id="header__img-search">
        <input type="text" placeholder="Search" class="body__input" id="header__input-search" >
      </div>
    </header>
    <nav id="nav">
      <section class="nav__section">
        <label for="nav__section__input-task-title">Task Title</label>
        <input type="text" class="body__input" id="nav__section__input-task-title">
        <section class="nav__section-task-list" id="nav__section-task-list">
        </section>
        <label for="nav__section__input-task-item">Task Item</label>
        <div class="nav__section-div">
          <input type="text" class="body__input" id="nav__section__input-task-item">
            <img src="images/plus.svg" alt="Add Task Item Button" id="nav__section__button-add-task-item">
        </div>
        <button disabled="true" class="nav__section__buttons" id="nav__section__button-make-task-list">Make Task List</button>
        <button disabled="true" class="nav__section__buttons" id="nav__section__button-clear-all">Clear All</button>
        <section class="nav__section_button-bottom">
          <button disabled="true" class="nav__section__buttons" id="nav__section__button-filter-by-urgency">Filter by Urgency</button>
        </section>
      </section>
    </nav>
    <main id="main">
      <p id="main__p-prompt">Enter A New To Do</p>
    </main>
  </body>
    <script type="text/javascript" src="to-do-list.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
