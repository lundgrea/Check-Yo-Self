<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Check Yo'Self</title>
<!--     </head link rel="reset-stylesheet" type="text/css" href="reset.css">
 -->    <link rel="normalize-stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="top-header">
      <h1>CHECK <span id="yo">YO'</span> SELF</h1>
      <div class="search">
        <img src="images/search.svg" alt="Search Button" id="search-button">
        <input type="text" placeholder="Search" class="input" id="search-input" >
      </div>
    </header>
    <nav>
      <section class="nav-content">
        <h2>Task Title</h2>
        <input type="text" class="input" id="task-title-input">
        <h2>Task Item</h2>
        <div class="add-task-input-and-button">
          <input type="text" class="input" id="task-item-input">
          <img src="images/plus.svg" alt="Add Task Item Button" id="add-task-item-button">
        </div>
        <button disabled class="nav-buttons" id="make-task-list-button">Make Task List</button>
        <button disabled class="nav-buttons" id="clear-all-button">Clear All</button>
        <section class="button-pack">
          <button disabled class="nav-buttons" id="filter-by-urgency-button">Filter by Urgency</button>
        </section>
      </section>
    </nav>
    <main id=main>
      <article class="card">
        <header class="main__article__header">
          <h3 id="todo-title-output">Task Title</h3>
        </header>
        <section>
          <span class="task" id="${}">
            <svg alt="Completed Checkmark Area" id="checkbox-image"></svg>
            <p>Don't ever play yourself.</p>
          </span>
          <span class="task" id="${}">
            <svg alt="Completed Checkmark Area" id="checkbox-image"></svg>
            <p>Every chance I get I water the plants.</p>
          </span>
        </section>
        <footer>
          <div class="card_footer_buttons">
            <svg alt="Urgent Button" class="card_footer-images" id="urgent-image"></svg>
            <h4>URGENT</h4>
          </div>
          <div class="card_footer_buttons">
            <svg alt="Delete Button" class="card_footer-images" id="delete-image"></svg>
            <h4>DELETE</h4>
          </div>
        </footer>
      </article>
     <!--  <p id="user-prompt-text">Enter A New To Do</p> -->
    </main>
  </body>
      <script type="text/javascript" src="to-do-list.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
